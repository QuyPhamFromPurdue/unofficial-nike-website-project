<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Nike - Sign Up</title>
</head>
<body>
  <section>
    <div class="left-side">
      <img src="images/ryan-plomp-76w_eDO1u1E-unsplash.jpg" alt="Background Image">
    </div>
    <div class="right-side">
      <div class="formBx">
        <img src="images/download-removebg-preview.png" alt="Nike Logo">
        <h2>Sign up</h2>
          <div class="inputBx">
            <span>Email:</span>
            <input type="text" id="email" name="email" placeholder="Register your email" />
          </div>
          <div class="inputBx">
            <span>Password:</span> 
            <input type="password" id="password" name="password" placeholder="Register your password" />
          </div>
          <div class="inputBx">
            <span>Confirm Password:</span> 
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" />
          </div>
          <div class="inputBx">
            <input type="submit" id="signup" name="signup" value="Sign up" />
          </div>
          <div class="inputBx">
            <p>Already have an account? <a href="login.html">Login!</a></p>
          </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupBtn = document.getElementById('signup');
      
      signupBtn.addEventListener('click', function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Simple validation
        if (!email || !password) {
          alert('Please enter both email and password');
          return;
        }
        
        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }
        
        // Email format validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert('Please enter a valid email address');
          return;
        }
        
        // Password strength validation
        if (password.length < 6) {
          alert('Password must be at least 6 characters long');
          return;
        }
        
        // In a real app, you would send this to a server
        // For demo purposes, we'll just simulate successful registration
        alert('Account Created! Please log in.');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
